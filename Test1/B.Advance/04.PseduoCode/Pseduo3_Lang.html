<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        /* Two levels of quotes for two languages*/
        :lang(en) {
            quotes: '"' '"' "'" "'";
        }

        :lang(fr) {
            quotes: "<<" ">>" "<" ">";
        }
    </style>
</head>
<body>
    <p>...<q lang="fr">A quote in a paragraph</q>...</p>
</body>
</html>
